<h3>New Listing</h3>
<div class="row">
  <form class="" action="index.html" method="post">
    <div>
      <label for="title">Title</label>
      <br>
      <input type="text" name="title" value="" ng-model="$ctrl.newPost.title">
    </div>
    <div>
      <label for="description">Description</label>
      <br>
      <input type="text" name="description" value="" ng-model="$ctrl.newPost.description">
    </div>
    <div>
      <label for="item_image">Item Image</label>
      <br>
      <input type="text" name="item_image" value="" ng-model="$ctrl.newPost.item_image">
    </div>
    <div>
      <label for="price">Price</label>
      <br>
      <input type="text" name="price" value="" ng-model="$ctrl.newPost.price">
    </div>
    <div class="">
      <button type="button" name="button" ng-click="$ctrl.addPost()">Submit Post</button>
    </div>
  </form>
</div>
